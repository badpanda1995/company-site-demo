<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MODUREX | Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #f46a21;
      --dark: #1f1f1f;
      --light: #f4f4f4;
      --text: #2a2a2a;
      --font-main: 'Inter', sans-serif;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: var(--font-main);
      color: var(--text);
      background-color: #ffffff;
      line-height: 1.6;
    }
    header {
      background-color: var(--dark);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    nav {
      background: var(--light);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      position: relative;
    }
    nav a:hover {
      color: var(--primary);
    }
    .hero {
      position: relative;
      width: 100%;
      height: 80vh;
      background: url('hero-pergola.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.8);
    }
    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .hero a {
      background: var(--primary);
      color: white;
      text-decoration: none;
      padding: 0.8rem 2rem;
      font-weight: bold;
      border-radius: 4px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    footer {
      background: var(--dark);
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h2>MODUREX</h2>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Inquiry</a>
  </nav>

  <section class="hero">
    <h1>高品質的鋁合金涼亭</h1>
    <p>專為後院空間與高端戶外體驗設計</p>
    <a href="#">Get A Quote</a>
  </section>

  <footer>
    <p>© 2025 MODUREX. Designed for intelligent, industrial modular construction.</p>
  </footer>
</body>
</html>
