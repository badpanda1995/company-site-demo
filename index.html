    }

      padding: 14px 26px;
      font-weight: 600;
      font-size: 14px;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    footer {
      background-color: var(--main-dark);
      color: white;
      text-align: center;
